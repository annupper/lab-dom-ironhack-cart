<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div class="container">
    <h1>Ironhack<br>Merchandising shop</h1>
    <div id="productsList" class="product-list">
      <div class="row-style">
        <div class="product-name"><span>IronBubble-head</span></div>
        <div class="cost-one-unit">$<span>25.00</span></div>
        <div class="qty-units"><label class="quantity" for="getQty">QTY</label><input name="getQty" class="get-qty" type="text" value="0"></div>
        <div class="total-price">$<span>0.00</span></div>
        <div class="remove-product"><button class="btn btn-delete">Delete</button></div>
      </div>
      <div class="row-style">
        <div class="product-name"><span>IronShirt</span></div>
        <div class="cost-one-unit">$<span>15.00</span></div>
        <div class="qty-units"><label class="quantity" for="getQty">QTY</label><input name="getQty" class="get-qty" type="text" value="0"></div>
        <div class="total-price">$<span>0.00</span></div>
        <div class="remove-product"><button class="btn btn-delete">Delete</button></div>
      </div>
    </div>
    <button onclick="updatePriceByProductNew()" class="btn btn-success calculate-prices" id="calculate-prices">Calculate Prices</button>
    </div>
</body>
</html>
